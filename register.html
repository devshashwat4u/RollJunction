    <main>
        <section class="rightContent"></section>
        <div class="mainContent">
            <div class="bg"></div>
            <div class="form">
                <form action="RegSuccess.html">
                    <p>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" minlength="10" maxlength="20" required>
                    </p>
                    <p>
                        <label for="usid">User ID:</label>
                        <input type="text" id="usid" name="usid" minlength="8" maxlength="15" required>
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </p>
                    <p>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" minlength="8" maxlength="15" required>
                    </p>
                    <p>
                        Gender:
                        <label for="male">M</label>
                        <input type="radio" id="male" name="gender">
                        <label for="female">F</label>
                        <input type="radio" id="female" name="gender">
                    </p>
                    <p>
                        <label for="agree">I Agree to the TOCs</label>
                        <input type="checkbox" name="agree_tos" id="agree">
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
